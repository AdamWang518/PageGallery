<div class="row search-bar-body justify-content-center">
    <div class="col-sm">
        <input type="text" class="search-input" placeholder="輸入作者名" [(ngModel)]="artist">
        <input type="text" class="search-input" placeholder="輸入作品名" [(ngModel)]="name">
        <input type="text" class="search-input" placeholder="輸入作品屬性(油畫、水彩...)" [(ngModel)]="attribute">
        <select class="century-selecter" [(ngModel)]="century">
          <option value="">
            全部
          </option>
          <option *ngFor="let year of centuries">
            {{this.year+"世紀"}}
          </option>
        </select>
    </div>
  </div>
  <div class="row search-background text-center ">
    <div class="col-sm search" (click)="search()">
      search
    </div>
  </div>
